spring.application.name=dream-shops


server.port=9193

spring.datasource.url=jdbc:mysql://localhost:3306/dream_shops_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true
## (create, update, create-drop,validate)
spring.jpa.hibernate.ddl-auto=update
# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

api.prefix=/api/v1
  
# If images are too large, you can set a maximum size limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB